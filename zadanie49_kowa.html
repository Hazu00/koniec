<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
   
</head>
<body>
    <script type="text/javascript">
        
        var n_kow = parseInt(prompt("Podaj liczbę n:"));

       
        var silnia_kow = 1;
        if (n_kow > 0) {
            for (var i = 1; i <= n_kow; i++) {
                silnia_kow *= i;
            }
        }
        document.write("n = " + n_kow + "<br>");
        document.write(n_kow + "! = " + silnia_kow);
    </script>
</body>
</html>
