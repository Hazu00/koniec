<html>
<body>
<script>
var a_kow = (8 % 4) + 5;
var b_kow = (7 % 6) + 20;

document.write("a = " + a_kow + "<br>");
document.write("b = " + b_kow + "<br><br>");
for (var i = 0; i < a_kow; i++) {
    var row = '';
    for (var j = 0; j < b_kow; j++) {
        if (i === 0 || i === a_kow - 1) {
            row += '*';
        } else {
            if (j === 0 || j === b_kow - 1) {
                row += '*';
            } else {
                row += '&nbsp;&nbsp;';
            }
        }
    }
	document.write(row + "<br>");
}

</script>
</body>
</html>
