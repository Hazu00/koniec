<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Suma szeregu harmonicznego</title>
</head>
<body>
    <script>
        var suma = 0;

        for (var i = 1; i <= 1000000; i++) {
            // Obliczenie wartoÅ›ci wyrazu an
            var an = 1.0 / i;

            // Dodanie do aktualnie obliczanej sumy
            suma += an;
        }

        document.write("Suma szeregu harmonicznego od pierwszego do milionowego wyrazu wynosi: " + suma.toFixed(5));
    </script>
</body>
</html>
