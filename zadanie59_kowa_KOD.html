      <textarea id="textarea" name="textarea" rows="60" cols="80">
<html>
    <body>
        <script>
            let R_kow = parseFloat(prompt("Podaj promien R:"));
            function pntCircle(R_kow) {
                let R = Math.floor(R_kow);//zam. na calk
                let pkt = 0;
                for (let i = -1 - R; i <= 1 + R; i++) {//wyszukiwanie
                    for (let j = -1 - R; j <= 1 + R; j++) {
                        if (Math.sqrt(i**2 + j**2) <= R) {//sprawdzenie
                            pkt++;
                        }
                    }
                }
                return pkt;
            }
            if (isNaN(R_kow)) {
                alert("Podano nieprawidlowy promien");
            } else {
                let pnt = pntCircle(R_kow);
                alert("Liczba punktow w kole o promieniu " + R_kow + " wynosi: " + pnt);
            }
        </script>
    </body>
</html>
