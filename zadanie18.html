<!DOCTYPE html>

<head>
    <title> UÅ¼ycie fukcji </title>
    <meta charset="utf-8">
</head>

<body>
    <div style="color:navy;font-size:50px;">
        <script language="JavaScript">
            var a_kow = parseFloat(prompt("a=", ""));
            var b_kow = parseFloat(prompt("b=", ""));
            function dodawanie_kow(a_kow, b_kow) {
                return a_kow + b_kow;
            }
            function odejmowanie_kow(a_kow, b_kow) {
                return a_kow - b_kow;
            }
            function mnozenie_kow(a_kow, b_kow) {
                return a_kow * b_kow;
            }
            function od_kwadratu_kow(a_kow, b_kow) {
                return (a_kow * a_kow)+ (b_kow * b_kow);
            }         
            document.write("suma=" + dodawanie_kow(a_kow, b_kow) + "<br>");
            document.write("odejmowanie=" + odejmowanie_kow(a_kow, b_kow) + "<br>");
            document.write("mnozenie=" + mnozenie_kow(a_kow, b_kow) + "<br>");
            document.write("do kwadratu=" + od_kwadratu_kow(a_kow, b_kow) + "<br>");
        </script>
    </div>
</body>

</html>
